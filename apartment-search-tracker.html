<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Search Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 20px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            margin: 40px auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 2em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .property-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .property-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .property-detail {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .property-detail strong {
            color: #333;
            min-width: 120px;
            font-size: 0.9em;
        }

        .property-detail span {
            color: #666;
            flex: 1;
        }

        .property-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-item .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-section {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Apartment Search Tracker</h1>
            <p>Find Your Perfect Home - Track & Compare Properties</p>
        </div>

        <div class="main-content">
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <span class="stat-number" id="totalProperties">0</span>
                    <span class="stat-label">Total Properties</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avgRent">$0</span>
                    <span class="stat-label">Average Rent</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="appliedCount">0</span>
                    <span class="stat-label">Applications Submitted</span>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search properties by name, address, or features...">
                </div>
                <button class="btn btn-primary" onclick="openModal()">‚ûï Add Property</button>
                <button class="btn btn-secondary" onclick="exportData()">üì• Export Data</button>
                <button class="btn btn-secondary" onclick="importData()">üì§ Import Data</button>
            </div>

            <div class="filter-section">
                <div class="filter-group">
                    <label>Sort By:</label>
                    <select id="sortBy" onchange="displayProperties()">
                        <option value="dateAdded">Date Added (Newest)</option>
                        <option value="rentLow">Rent (Low to High)</option>
                        <option value="rentHigh">Rent (High to Low)</option>
                        <option value="name">Property Name (A-Z)</option>
                        <option value="bedrooms">Bedrooms</option>
                    </select>

                    <label>Filter:</label>
                    <select id="filterStatus" onchange="displayProperties()">
                        <option value="all">All Properties</option>
                        <option value="interested">Interested</option>
                        <option value="applied">Applied</option>
                        <option value="scheduled">Tour Scheduled</option>
                        <option value="waitlist">Waitlist</option>
                        <option value="rejected">Not Interested</option>
                    </select>
                </div>
            </div>

            <div id="propertiesContainer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Property</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="propertyForm">
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="propertyName">Property Name *</label>
                            <input type="text" id="propertyName" required>
                        </div>

                        <div class="form-group">
                            <label for="propertyAddress">Property Address *</label>
                            <input type="text" id="propertyAddress" required>
                        </div>

                        <div class="form-group">
                            <label for="propertyPhone">Property Phone</label>
                            <input type="tel" id="propertyPhone">
                        </div>

                        <div class="form-group">
                            <label for="contactPerson">Contact Person</label>
                            <input type="text" id="contactPerson">
                        </div>

                        <div class="form-group">
                            <label for="officeHours">Office Hours</label>
                            <input type="text" id="officeHours" placeholder="e.g., Mon-Fri 9am-5pm">
                        </div>

                        <div class="form-group">
                            <label for="propertyWebsite">Website/Portal URL</label>
                            <input type="url" id="propertyWebsite">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Unit Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="bedrooms">Bedrooms</label>
                            <select id="bedrooms">
                                <option value="">Select...</option>
                                <option value="Studio">Studio</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bathrooms">Bathrooms</label>
                            <select id="bathrooms">
                                <option value="">Select...</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="unitSize">Size (sq ft)</label>
                            <input type="number" id="unitSize">
                        </div>

                        <div class="form-group">
                            <label for="floorLevel">Floor Level</label>
                            <input type="text" id="floorLevel" placeholder="e.g., 2nd floor, Ground">
                        </div>

                        <div class="form-group">
                            <label for="unitNumber">Unit Number</label>
                            <input type="text" id="unitNumber">
                        </div>

                        <div class="form-group">
                            <label for="availableDate">Available Date</label>
                            <input type="date" id="availableDate">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Financials</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="rentAmount">Monthly Rent *</label>
                            <input type="number" id="rentAmount" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="securityDeposit">Security Deposit</label>
                            <input type="number" id="securityDeposit" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="applicationFee">Application Fee</label>
                            <input type="number" id="applicationFee" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="parkingFee">Parking Fee (monthly)</label>
                            <input type="number" id="parkingFee" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="petDeposit">Pet Deposit/Fee</label>
                            <input type="number" id="petDeposit" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="petRent">Pet Rent (monthly)</label>
                            <input type="number" id="petRent" step="0.01">
                        </div>

                        <div class="form-group full-width">
                            <label for="leaseTerms">Lease Terms</label>
                            <input type="text" id="leaseTerms" placeholder="e.g., 12 months, Month-to-month available">
                        </div>

                        <div class="form-group full-width">
                            <label for="moveInCosts">Estimated Move-In Costs</label>
                            <input type="text" id="moveInCosts" placeholder="First month + deposit + fees">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Features & Amenities</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Online Portal</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="onlinePortal">
                                <label for="onlinePortal">Has online rent payment portal</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>In-Unit Washer/Dryer</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="inUnitWD">
                                <label for="inUnitWD">Washer & Dryer included</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>W/D Connections</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="wdFullSize">
                                <label for="wdFullSize">Full Size</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="wdStackable">
                                <label for="wdStackable">Stackable</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="wdStackableFullSize">
                                <label for="wdStackableFullSize">Stackable Full Size</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Storage Available</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="storageAvailable">
                                <label for="storageAvailable">Additional storage unit</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Elevator</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="elevator">
                                <label for="elevator">Building has elevator</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Pets Allowed</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="petsAllowed">
                                <label for="petsAllowed">Pets permitted</label>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="petPolicy">Pet Policy Details</label>
                            <input type="text" id="petPolicy" placeholder="e.g., 2 pets max, weight limit 50lbs">
                        </div>

                        <div class="form-group full-width">
                            <label for="utilitiesIncluded">Utilities Included</label>
                            <input type="text" id="utilitiesIncluded" placeholder="e.g., Water, Trash, Gas - Electric not included">
                        </div>

                        <div class="form-group full-width">
                            <label for="amenities">Community Amenities</label>
                            <textarea id="amenities" placeholder="e.g., Pool, Gym, Clubhouse, Package lockers, Dog park"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="parkingDetails">Parking Details</label>
                            <input type="text" id="parkingDetails" placeholder="e.g., 1 assigned covered spot, Visitor parking available">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Requirements & Status</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="incomeRequirement">Income Requirement</label>
                            <input type="text" id="incomeRequirement" placeholder="e.g., 3x rent">
                        </div>

                        <div class="form-group">
                            <label for="creditScore">Min Credit Score</label>
                            <input type="number" id="creditScore">
                        </div>

                        <div class="form-group">
                            <label for="applicationStatus">Application Status</label>
                            <select id="applicationStatus">
                                <option value="interested">Interested</option>
                                <option value="applied">Applied</option>
                                <option value="scheduled">Tour Scheduled</option>
                                <option value="waitlist">Waitlist</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Not Interested</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tourDate">Tour Date/Time</label>
                            <input type="datetime-local" id="tourDate">
                        </div>

                        <div class="form-group">
                            <label for="rating">My Rating</label>
                            <select id="rating">
                                <option value="">Not rated</option>
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                                <option value="2">‚≠ê‚≠ê Below Average</option>
                                <option value="1">‚≠ê Poor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority Level</label>
                            <select id="priority">
                                <option value="">None</option>
                                <option value="high">üî¥ High</option>
                                <option value="medium">üü° Medium</option>
                                <option value="low">üü¢ Low</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="notes">Notes</label>
                            <textarea id="notes" placeholder="Additional notes, pros/cons, impressions, etc."></textarea>
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Property</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let properties = [];
        let editingId = null;

        // Load properties from localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadProperties();
            displayProperties();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            displayProperties();
        });

        function loadProperties() {
            const saved = localStorage.getItem('apartmentSearchTracker');
            if (saved) {
                properties = JSON.parse(saved);
            }
        }

        function saveProperties() {
            localStorage.setItem('apartmentSearchTracker', JSON.stringify(properties));
            updateStats();
        }

        function openModal(id = null) {
            editingId = id;
            const modal = document.getElementById('propertyModal');
            const form = document.getElementById('propertyForm');
            const title = document.getElementById('modalTitle');

            if (id !== null) {
                title.textContent = 'Edit Property';
                const property = properties.find(p => p.id === id);
                if (property) {
                    populateForm(property);
                }
            } else {
                title.textContent = 'Add New Property';
                form.reset();
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('propertyModal').classList.remove('active');
            document.getElementById('propertyForm').reset();
            editingId = null;
        }

        function populateForm(property) {
            Object.keys(property).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = property[key];
                    } else {
                        element.value = property[key] || '';
                    }
                }
            });
        }

        document.getElementById('propertyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                id: editingId || Date.now(),
                propertyName: document.getElementById('propertyName').value,
                propertyAddress: document.getElementById('propertyAddress').value,
                propertyPhone: document.getElementById('propertyPhone').value,
                contactPerson: document.getElementById('contactPerson').value,
                officeHours: document.getElementById('officeHours').value,
                propertyWebsite: document.getElementById('propertyWebsite').value,
                bedrooms: document.getElementById('bedrooms').value,
                bathrooms: document.getElementById('bathrooms').value,
                unitSize: document.getElementById('unitSize').value,
                floorLevel: document.getElementById('floorLevel').value,
                unitNumber: document.getElementById('unitNumber').value,
                availableDate: document.getElementById('availableDate').value,
                rentAmount: document.getElementById('rentAmount').value,
                securityDeposit: document.getElementById('securityDeposit').value,
                applicationFee: document.getElementById('applicationFee').value,
                parkingFee: document.getElementById('parkingFee').value,
                petDeposit: document.getElementById('petDeposit').value,
                petRent: document.getElementById('petRent').value,
                leaseTerms: document.getElementById('leaseTerms').value,
                moveInCosts: document.getElementById('moveInCosts').value,
                onlinePortal: document.getElementById('onlinePortal').checked,
                inUnitWD: document.getElementById('inUnitWD').checked,
                wdFullSize: document.getElementById('wdFullSize').checked,
                wdStackable: document.getElementById('wdStackable').checked,
                wdStackableFullSize: document.getElementById('wdStackableFullSize').checked,
                storageAvailable: document.getElementById('storageAvailable').checked,
                elevator: document.getElementById('elevator').checked,
                petsAllowed: document.getElementById('petsAllowed').checked,
                petPolicy: document.getElementById('petPolicy').value,
                utilitiesIncluded: document.getElementById('utilitiesIncluded').value,
                amenities: document.getElementById('amenities').value,
                parkingDetails: document.getElementById('parkingDetails').value,
                incomeRequirement: document.getElementById('incomeRequirement').value,
                creditScore: document.getElementById('creditScore').value,
                applicationStatus: document.getElementById('applicationStatus').value,
                tourDate: document.getElementById('tourDate').value,
                rating: document.getElementById('rating').value,
                priority: document.getElementById('priority').value,
                notes: document.getElementById('notes').value,
                dateAdded: editingId ? properties.find(p => p.id === editingId).dateAdded : new Date().toISOString()
            };

            if (editingId !== null) {
                const index = properties.findIndex(p => p.id === editingId);
                properties[index] = formData;
            } else {
                properties.push(formData);
            }

            saveProperties();
            displayProperties();
            closeModal();
        });

        function displayProperties() {
            const container = document.getElementById('propertiesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;
            const filterStatus = document.getElementById('filterStatus').value;

            let filtered = properties.filter(property => {
                const matchesSearch = 
                    property.propertyName.toLowerCase().includes(searchTerm) ||
                    property.propertyAddress.toLowerCase().includes(searchTerm) ||
                    (property.notes && property.notes.toLowerCase().includes(searchTerm)) ||
                    (property.amenities && property.amenities.toLowerCase().includes(searchTerm));

                const matchesFilter = filterStatus === 'all' || property.applicationStatus === filterStatus;

                return matchesSearch && matchesFilter;
            });

            // Sort properties
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'rentLow':
                        return parseFloat(a.rentAmount || 0) - parseFloat(b.rentAmount || 0);
                    case 'rentHigh':
                        return parseFloat(b.rentAmount || 0) - parseFloat(a.rentAmount || 0);
                    case 'name':
                        return a.propertyName.localeCompare(b.propertyName);
                    case 'bedrooms':
                        return (a.bedrooms || '0').localeCompare(b.bedrooms || '0');
                    case 'dateAdded':
                    default:
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                }
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <h3>No Properties Found</h3>
                        <p>Start tracking properties by clicking "Add Property" above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="properties-grid">
                    ${filtered.map(property => createPropertyCard(property)).join('')}
                </div>
            `;
        }

        function createPropertyCard(property) {
            const priorityEmoji = {
                'high': 'üî¥',
                'medium': 'üü°',
                'low': 'üü¢'
            };

            const statusLabels = {
                'interested': 'Interested',
                'applied': 'Applied',
                'scheduled': 'Tour Scheduled',
                'waitlist': 'Waitlist',
                'approved': 'Approved',
                'rejected': 'Not Interested'
            };

            return `
                <div class="property-card">
                    <h3>${property.propertyName} ${property.priority ? priorityEmoji[property.priority] : ''}</h3>
                    
                    <div class="property-detail">
                        <strong>Address:</strong>
                        <span>${property.propertyAddress}</span>
                    </div>

                    ${property.bedrooms ? `
                    <div class="property-detail">
                        <strong>Unit:</strong>
                        <span>${property.bedrooms} bed / ${property.bathrooms} bath${property.unitSize ? ` / ${property.unitSize} sq ft` : ''}</span>
                    </div>` : ''}

                    <div class="property-detail">
                        <strong>Rent:</strong>
                        <span style="font-size: 1.3em; color: #667eea; font-weight: bold;">$${parseFloat(property.rentAmount).toLocaleString()}/mo</span>
                    </div>

                    ${property.securityDeposit ? `
                    <div class="property-detail">
                        <strong>Deposit:</strong>
                        <span>$${parseFloat(property.securityDeposit).toLocaleString()}</span>
                    </div>` : ''}

                    ${property.applicationFee ? `
                    <div class="property-detail">
                        <strong>App Fee:</strong>
                        <span>$${parseFloat(property.applicationFee).toLocaleString()}</span>
                    </div>` : ''}

                    ${property.parkingFee ? `
                    <div class="property-detail">
                        <strong>Parking:</strong>
                        <span>$${parseFloat(property.parkingFee).toLocaleString()}/mo</span>
                    </div>` : ''}

                    ${property.leaseTerms ? `
                    <div class="property-detail">
                        <strong>Lease:</strong>
                        <span>${property.leaseTerms}</span>
                    </div>` : ''}

                    ${property.availableDate ? `
                    <div class="property-detail">
                        <strong>Available:</strong>
                        <span>${new Date(property.availableDate).toLocaleDateString()}</span>
                    </div>` : ''}

                    <div class="property-detail">
                        <strong>Status:</strong>
                        <span>${statusLabels[property.applicationStatus] || 'Interested'}</span>
                    </div>

                    ${property.rating ? `
                    <div class="property-detail">
                        <strong>Rating:</strong>
                        <span>${'‚≠ê'.repeat(parseInt(property.rating))}</span>
                    </div>` : ''}

                    ${property.propertyPhone ? `
                    <div class="property-detail">
                        <strong>Phone:</strong>
                        <span><a href="tel:${property.propertyPhone}">${property.propertyPhone}</a></span>
                    </div>` : ''}

                    ${property.contactPerson ? `
                    <div class="property-detail">
                        <strong>Contact:</strong>
                        <span>${property.contactPerson}</span>
                    </div>` : ''}

                    ${property.officeHours ? `
                    <div class="property-detail">
                        <strong>Hours:</strong>
                        <span>${property.officeHours}</span>
                    </div>` : ''}

                    <div class="property-detail">
                        <strong>Features:</strong>
                        <span>
                            ${property.onlinePortal ? 'üíª Portal ' : ''}
                            ${property.inUnitWD ? 'üß∫ W/D ' : ''}
                            ${property.elevator ? 'üõó Elevator ' : ''}
                            ${property.storageAvailable ? 'üì¶ Storage ' : ''}
                            ${property.petsAllowed ? 'üêæ Pets ' : ''}
                        </span>
                    </div>

                    ${property.utilitiesIncluded ? `
                    <div class="property-detail">
                        <strong>Utilities:</strong>
                        <span>${property.utilitiesIncluded}</span>
                    </div>` : ''}

                    ${property.amenities ? `
                    <div class="property-detail">
                        <strong>Amenities:</strong>
                        <span>${property.amenities}</span>
                    </div>` : ''}

                    ${property.notes ? `
                    <div class="property-detail">
                        <strong>Notes:</strong>
                        <span>${property.notes}</span>
                    </div>` : ''}

                    ${property.propertyWebsite ? `
                    <div class="property-detail">
                        <strong>Website:</strong>
                        <span><a href="${property.propertyWebsite}" target="_blank">Visit Site</a></span>
                    </div>` : ''}

                    <div class="property-actions">
                        <button class="btn btn-edit" onclick="openModal(${property.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProperty(${property.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        function deleteProperty(id) {
            if (confirm('Are you sure you want to delete this property?')) {
                properties = properties.filter(p => p.id !== id);
                saveProperties();
                displayProperties();
            }
        }

        function updateStats() {
            document.getElementById('totalProperties').textContent = properties.length;
            
            if (properties.length > 0) {
                const totalRent = properties.reduce((sum, p) => sum + parseFloat(p.rentAmount || 0), 0);
                const avgRent = totalRent / properties.length;
                document.getElementById('avgRent').textContent = '$' + Math.round(avgRent).toLocaleString();

                const appliedCount = properties.filter(p => p.applicationStatus === 'applied' || p.applicationStatus === 'approved').length;
                document.getElementById('appliedCount').textContent = appliedCount;
            } else {
                document.getElementById('avgRent').textContent = '$0';
                document.getElementById('appliedCount').textContent = '0';
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(properties, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `apartment-search-tracker-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (confirm(`Import ${imported.length} properties? This will replace your current data.`)) {
                            properties = imported;
                            saveProperties();
                            displayProperties();
                            alert('Data imported successfully!');
                        }
                    } catch (error) {
                        alert('Error importing data. Please check the file format.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Close modal when clicking outside
        document.getElementById('propertyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize stats on load
        updateStats();
    </script>
</body>
</html>
